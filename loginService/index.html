<html>
<head>
    <link rel="stylesheet" href="maincss.css">
</head>
<body>
    <div class="upperBar">
        <h1>Login/Register</h1>
    </div>
    <div class="baseWrapper">
        <form>
            <input type="text" id="loginId" name="loginTextfield"><br>
            <input type="password" id="passwordId" name="passwordTextfield"><br>
            <button type="button" onclick="login()">Login</button>
        </form>
        <p id="loginRepsonse"></p>
    </div>
    <div class="baseWrapper">
        <form>
            <input type="text" id="loginId-reg" name="loginTextfield"><br>
            <input type="password" id="passwordId-reg" name="passwordTextfield"><br>
            <button type="button" onclick="register()">Register</button>
        <p id="registerRepsonse"></p>
    </form>
</body>

<script src="./scripts/login-register-script.js"></script>
</html>
