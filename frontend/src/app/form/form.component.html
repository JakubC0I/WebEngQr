<form action="/{{action}}" method="post" class="absolute-window text-bg-dark">
  <label for="login" class="form-label fs-5">Enter your login</label>
  <input type="text" placeholder="login" class="form-control mb-4" name="login" id="login">
  <label for="password" class="form-label fs-5">Enter your password</label>
  <input type="text" placeholder="password" class="form-control" name="password" id="password">
  <input type="submit" class="btn btn-light mt-4">
</form>
